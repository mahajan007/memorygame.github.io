<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')
    </script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="first-star" class="fa fa-star"></i></li>
        		<li><i id="second-star" class="fa fa-star"></i></li>
        		<li><i id="third-star" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

        	<div id="timer" class="timer"></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    
	<div id="winner" class="structure">
	  <div class="structure-content">
	    <span class="close">&times;</span>
	    <p id = "winningWord" class="structure-text">You've won with score 0 and it took you 0 hour(s) 0 minute(s) and 0 second(s). Awsome job!</p>
	    <div class="buttons">
			<div class="play-again-button">
				<button type="button" class="play">Play again</button>
			</div>
			<div class="done-button">
				<button type="button" class="not-playing">Later</button>
			</div>
	    </div>
	    <img class="image" src="https://png.pngtree.com/element_origin_min_pic/17/07/23/473f204a1589862d0264b14f926b4b59.jpg" alt="Image for winning">
	  </div>
	</div>

	
	<div id="loser" class="structure">
	  <div class="structure-content">
	    <span class="close ">&times;</span>
	    <p id = "losingWord" class="structure-text"> Better Luck Next Time</p>
	    <div class="buttons">
			<div class="play-again-button">
				<button type="button" class="play">Play again</button>
			</div>
			<div class="done-button">
				<button type="button" class="not-playing">Later</button>
			</div>
	    </div>
	    <img class="image" src="C:\Users\DELL\Desktop\fend-project-memory-game-master\img\better_luck_next_time_by_controversialhumour-d7jok2z.jpg" alt="Image for Better Luck next time">
	  </div>
	</div>

    <script src="js/app.js"></script>
</body>
</html>
